name: DevCard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  devcard:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.0.6
        with:
          devcard_id: ${{ secrets.DEVCARD_ID }}
  gh-metrics:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@v3.24
        with: 
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: driptaroop
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_octicon: yes
          config_timezone: Europe/Berlin
          config_twemoji: yes
          repositories_forks: yes
          filename: github-metrics.svg
    
  languages:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@v3.24
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Base Options
          user: driptaroop
          template: classic
          base: ""
          config_timezone: Europe/Berlin
          config_output: svg
          filename: language.svg
          
          # Plugin Options
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_ignored: PLSQL
          plugin_languages_indepth: yes
          plugin_languages_limit: 12
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used

  achievements:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: lowlighter/metrics@v3.24
      with:
        token: ${{ secrets.METRICS_TOKEN }}
        # Base Options
        user: driptaroop
        template: classic
        base: ""
        config_timezone: Europe/Berlin
        config_output: svg
        filename: achievements.svg

        # Plugin Options
        plugin_achievements: yes
        plugin_achievements_display: compact
        plugin_achievements_secrets: yes
        plugin_achievements_threshold: B

  habits:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps: 
      - uses: lowlighter/metrics@v3.24
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Base Options
          user: driptaroop
          template: classic
          base: ""
          config_timezone: Europe/Berlin
          config_display: large
          config_output: svg
          filename: habits.svg

          # Plugin Options
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

  stackoverflow:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@v3.24
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Base Options
          user: driptaroop
          template: classic
          base: ""
          config_timezone: Europe/Berlin
          config_output: svg
          filename: stackoverflow.svg

          # Plugin Options
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 1847184
          plugin_stackoverflow_sections: questions-recent
          plugin_stackoverflow_limit: 2

  twitter:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:  
      - uses: lowlighter/metrics@v3.24
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Base Options
          user: driptaroop
          template: classic
          base: ""
          config_timezone: Europe/Berlin
          config_output: svg
          filename: twitter.svg

          # Plugin Options
          plugin_tweets: yes
          plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          plugin_tweets_user: driptaroop

  wakatime:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps: 
      - uses: lowlighter/metrics@v3.24
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Base Options
          user: driptaroop
          template: classic
          base: ""
          config_timezone: Europe/Berlin
          config_output: svg
          filename: wakatime.svg

          # Plugin Options
          plugin_wakatime: yes
          plugin_wakatime_user: driptaroop
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, editors-graphs, os, os-graphs
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
